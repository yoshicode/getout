    <div id="main">

        <div class="text-center">
          <p class="split">
            ようこそ暗黒迷宮へ... <br>
            お主はこの暗黒の世界に迷い込んでしまったようだな。 <br>
            <br>・・・・・・・<br>
            <br>
            これからお主はこの暗黒迷宮から脱出しなければならぬ。 <br>

                （易）は３〜１０体、（難）は５〜１５体です。 <br><br>

                ・スタートの位置とゴールの位置が同じ場合はリロードする必要があります。 <br>
              </small>
